name: CI - Docker Compose Build

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Show Docker info
        run: |
          docker --version
          docker compose version || docker-compose --version || true

      - name: Start docker compose services
        run: |
          # prefer docker compose plugin
          if docker compose version >/dev/null 2>&1; then
            COMPOSE='docker compose'
          else
            COMPOSE='docker-compose'
          fi
          echo "Using: $COMPOSE"
          $COMPOSE up -d --build

      - name: Wait for services healthy (simple wait)
        run: |
          echo "Waiting 30s for services to initialize..."
          sleep 30

      - name: Save docker-compose logs
        run: |
          docker compose logs --no-log-prefix > docker-compose-logs.txt || docker-compose logs --no-log-prefix > docker-compose-logs.txt || true

      - name: Build project (skip tests)
        run: mvn -B -T 1C clean install -DskipTests 2>&1 | tee maven-build.log || true

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: infra-and-build-logs
          path: |
            docker-compose-logs.txt
            maven-build.log

      - name: Tear down
        if: always()
        run: |
          if docker compose version >/dev/null 2>&1; then
            docker compose down -v || true
          else
            docker-compose down -v || true
          fi
